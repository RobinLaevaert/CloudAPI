Competities:
<table class="table table-hover">
  <thead *ngIf="competitions">
      <tr>
          <th>ID</th>
          <th>League</th>
          <th>Titel</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let g of competitions">
          <th>{{g.id}}</th>
          <td>{{g.league}}</td>
          <td>{{g.caption}}</td>
      </tr>
  </tbody>
</table>
